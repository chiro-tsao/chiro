<html>
<head>
<meta http-equiv="Content-Language" content="zh-tw">
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<title>新增網頁1</title>
</head>
<body>
<form method="POST" enctype="multipart/form-data" action="http://pointer5.host.sk/demo.php">
  <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1" height="100%">
    <tr valign="middle">
      <td width="26%">姓名</td>
      <td width="74%" colspan="2" valign="middle"><input type="text" name="name" size="20"></td>
    </tr>
    <tr>
      <td width="26%">自我介紹</td>
      <td width="74%" colspan="2" valign="middle"><textarea rows="2" name="self" cols="20"></textarea></td>
    </tr>
    <tr>
      <td width="26%">照片</td>
      <td width="74%" colspan="2" valign="middle"><input type="file" name="F1" size="20"></td>
    </tr>
    <tr>
      <td width="26%">專長</td>
      <td width="74%" colspan="2" valign="middle">
      <input type="checkbox" name="C1" value="ON">唱歌&nbsp;&nbsp;&nbsp; 
      <input type="checkbox" name="C2" value="ON">跳舞&nbsp;&nbsp;&nbsp; 
      <input type="checkbox" name="C3" value="ON">電腦&nbsp;&nbsp;&nbsp; 
      <input type="checkbox" name="C4" value="ON">運動&nbsp;&nbsp;&nbsp; 
      <input type="checkbox" name="C5" value="ON">烹飪</td>
    </tr>
    <tr>
      <td width="26%">性別</td>
      <td width="74%" colspan="2" valign="middle">
      	<fieldset style="padding: 2">    	
			<input type="radio" value="F" checked name="sex">女&nbsp;&nbsp;&nbsp; 
			<input type="radio" name="sex" value="M">男
　		
            </fieldset></td>
    </tr>
    <tr>
      <td width="26%">學歷</td>
      <td width="74%" colspan="2" valign="middle">
	<select size="1" name="sch">
      		<option value="高中職" selected>高中職</option>
      		<option value="大專">大專</option>
      		<option value="碩士">碩士</option>
      		<option value="博士">博士</option>
	</select>
      </td>
    </tr>
    <tr>
      <td width="26%">　</td>
      <td width="37%" valign="middle"><input type="submit" value="提交" name="B1"></td>
      <td width="37%" valign="middle"><input type="reset" value="重新設定" name="B2"></td>
    </tr>
    </table>
</form>

</body>

</html>
